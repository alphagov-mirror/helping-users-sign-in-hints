{% extends "layout_slide.html" %}

{% block body_classes %}hub-start{% endblock %}

{% block slide_content %}

<form id="start-page-form" class="js-validate" novalidate="novalidate" action="/hub/choose-a-company" accept-charset="UTF-8" method="get">

  {{ formData | safe }}

  <p>This is a slide for {{serviceNameLower}}</p>

  </div>
</form>

{% endblock %}
