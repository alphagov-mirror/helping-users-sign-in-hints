{% extends "layout_slide.html" %}

{% block body_classes %}hub-start{% endblock %}
{% block page_title %}Start - GOV.UK Verify - GOV.UK{% endblock %}

{% block slide_content %}
<h1>Sign in with GOV.UK Verify</h1>

<form id="start-page-form" class="js-validate" novalidate="novalidate" action="/hub/journey" accept-charset="UTF-8" method="get">

  {{ formData | safe }}

        

  <div class="form-group">
    <fieldset class="block">
      <div class="multiple-choice" data-target="age-over-20">
        <input id="verify_create_account" type="radio" name="registration" value="true">
        <label for="verify_create_account" style="font-size: 24px;">This is my first time using Verify</label>
      </div>
      <div class="multiple-choice" data-target="age-under-20">
        <input id="verify_sign_in" type="radio" name="registration" value="false">
        <label for="verify_sign_in" style="font-size: 24px;">Iâ€™ve used Verify before</label>
      </div>
    </fieldset>
  </div>

  <div id="validation-error-message-js"></div>

  <div class="form-group-tight">
    <div class="actions">
      <input class="button" id="next-button" type="submit" value="Continue">
    </div>
  </div>
</form>

{% endblock %}
